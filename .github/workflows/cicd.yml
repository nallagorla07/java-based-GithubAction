name: CI-CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - run: mvn clean compile

  security-check:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  test:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - run: mvn test

  build_and_sonar_scan:
    runs-on: self-hosted
    needs: test
    # ðŸš¨ Removed 'environment: production' to ensure it pulls from Repository Secrets
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Verify Secrets
        env:
          # We check the secrets directly from the repository scope
          URL_VAL: ${{ secrets.SONAR_HOST_URL }}
          TOKEN_VAL: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$URL_VAL" ]; then
            echo "âŒ SONAR_HOST_URL is missing! Please add it to Settings > Secrets > Actions"
            exit 1
          fi
          if [ -z "$TOKEN_VAL" ]; then
            echo "âŒ SONAR_TOKEN is missing! Please add it to Settings > Secrets > Actions"
            exit 1
          fi
          echo "âœ… Secrets found. Proceeding with Build..."

      - name: Build and Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn clean verify \
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=bankapp \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN
     
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
