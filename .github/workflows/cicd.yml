name: CI-CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile
        run: mvn clean compile

  security-check:
    runs-on: self-hosted
    needs: compile
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'

      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --report-format json --report-path gitleaks-report.json

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  test:
    runs-on: self-hosted
    needs: security-check
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests
        run: mvn test

  build_and_sonar_scan:
    runs-on: self-hosted
    needs: test
    # ✅ This links the job to the environment where your secrets are stored
    environment: production 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Check Sonar Secrets
        env:
          # Mapping secrets to local variables for safe shell checking
          URL_VAL: ${{ secrets.SONAR_HOST_URL }}
          TOKEN_VAL: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$URL_VAL" ]; then
            echo "Error: SONAR_HOST_URL is missing in the 'production' environment! ❌"
            exit 1
          fi
          if [ -z "$TOKEN_VAL" ]; then
            echo "Error: SONAR_TOKEN is missing in the 'production' environment! ❌"
            exit 1
          fi
          echo "Sonar secrets verified successfully ✅"

      - name: Build and Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn clean verify \
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=bankapp \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN
     
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
